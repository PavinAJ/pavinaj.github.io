<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="1000"><g clip-path="url(#SvgjsClipPath1319)"><rect width="1000" height="1000" fill="#ffffff"></rect><g transform="matrix(1.953125,0,0,1.953125,0,0)"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512"><svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"></feDropShadow>
    </filter>
  <clipPath id="SvgjsClipPath1319"><rect width="1000" height="1000" x="0" y="0" rx="500" ry="500"></rect></clipPath></defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#brandGradient)" filter="url(#shadow)"></circle>
  
  <!-- Gear/Cog Icon -->
  <g transform="translate(256,256)" fill="white">
    <!-- Main gear body -->
    <circle r="80" fill="white"></circle>
    <circle r="40" fill="url(#brandGradient)"></circle>
    
    <!-- Gear teeth -->
    <g stroke="white" stroke-width="16" fill="white">
      <!-- Top tooth -->
      <rect x="-8" y="-120" width="16" height="40" rx="8"></rect>
      <!-- Right tooth -->
      <rect x="80" y="-8" width="40" height="16" rx="8"></rect>
      <!-- Bottom tooth -->
      <rect x="-8" y="80" width="16" height="40" rx="8"></rect>
      <!-- Left tooth -->
      <rect x="-120" y="-8" width="40" height="16" rx="8"></rect>
      
      <!-- Diagonal teeth -->
      <rect x="56" y="-64" width="16" height="32" rx="8" transform="rotate(45)"></rect>
      <rect x="56" y="32" width="16" height="32" rx="8" transform="rotate(45)"></rect>
      <rect x="-72" y="32" width="16" height="32" rx="8" transform="rotate(45)"></rect>
      <rect x="-72" y="-64" width="16" height="32" rx="8" transform="rotate(45)"></rect>
    </g>
    
    <!-- Center bolt -->
    <circle r="16" fill="url(#brandGradient)"></circle>
    <circle r="8" fill="white"></circle>
  </g>
  
  <!-- Optional: PT Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">PT</text>
</svg></svg></g></g></svg>